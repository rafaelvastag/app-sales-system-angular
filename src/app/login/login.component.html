<div class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">
                    {{ cadastrando ? 'Cadastrar de Novo Usuário' : 'Acesso'}}
                  </h3>
                </div>
                <div class="card-body">
                  <div class="alert alert-success" *ngIf="mensagemSucesso">
                    {{ mensagemSucesso }}
                  </div>
                  <div class="alert alert-danger" *ngFor="let erro of errors">
                    {{ erro }}
                  </div>
                  <form #loginForm="ngForm" (submit)="onSubmit();">
                    <div class="form-group">
                      <label class="small mb-1">Login</label>
                      <input type="text" name="username" [(ngModel)]="username" class="form-control py-4"
                        placeholder="Digite o login">
                    </div>
                    <div class="form-group">
                      <label class="small mb-1">Senha</label>
                      <input type="text" name="password" [(ngModel)]="password" autocomplete="off" class="form-control py-4"
                        placeholder="Digite sua Senha">
                    </div>
                    <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                      <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">Acessar</button>
                      <button type="button" class="btn btn-success" *ngIf="cadastrando"
                        (click)="cadastrar()">Cadastrar</button>
                      <button type="submit" (click)="cancelarCadastro()" class="btn btn-danger ml-1"
                        *ngIf="cadastrando">Cancelar</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center">
                  <div class="small">
                    <a href="#" (click)="prepararCadastrar($event)">
                      Não possui Usuário? Cadastre-se!
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
